<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Embedded CSS */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #app {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #ffebee;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      color: #b76e79;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: 2px solid #b76e79;
      border-radius: 10px;
      font-size: 16px;
      width: 80%;
      margin-bottom: 20px;
      outline: none;
    }

    input:focus {
      border-color: #a85c68;
    }

    button {
      font-family: 'Dancing Script', cursive;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background-color: #b76e79;
      color: white;
      font-size: 20px;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a85c68;
    }

    @keyframes heartPop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }

    button:active::after {
      content: '❤️';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: heartPop 0.5s ease-out;
    }

    img {
      max-width: 80%;
      max-height: 300px;
      height: auto;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(183, 110, 121, 0.3);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Embedded JavaScript
    const app = document.getElementById('app');
    let userName = '';
    let isFree = false;

    function askName() {
      app.innerHTML = `
        <h1>What is your name?</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="submitName()">Submit</button>
      `;
    }

    function askAvailability() {
      app.innerHTML = `
        <h1>Hi ${userName}, are you free on 14th February 2025?</h1>
        <button onclick="setAvailability(true)">Yes</button>
        <button onclick="setAvailability(false)">No</button>
      `;
    }

    function showPhoto() {
      app.innerHTML = `
        <h1>Would you like to go out with this man?</h1>
        <img src="photo1.jpg" alt="Man">
        <button onclick="showNextPhoto()">Yes</button>
        <button onclick="endApp()">No</button>
      `;
    }

    function showNextPhoto() {
      app.innerHTML = `
        <h1>Great choice! Here's another photo:</h1>
        <img src="photo2.jpg" alt="Man">
        <button onclick="endApp()">Close</button>
      `;
    }

    function endApp() {
      app.innerHTML = `
        <h1>Thank you, ${userName}! Have a great day!</h1>
      `;
    }

    function submitName() {
      userName = document.getElementById('nameInput').value;
      if (userName) askAvailability();
      else alert('Please enter your name!');
    }

    function setAvailability(free) {
      isFree = free;
      isFree ? showPhoto() : endApp();
    }

    // Start the app
    askName();
  </script>
</body>
</html>
